<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nodemy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="icon">
            <span class="heart"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="cart"><ion-icon name="cart-outline"></ion-icon></span>
        </div>
        <div class="card__img"><img src="img/Nike Zoom KD 12.png" alt="Giay"></div>
        <h2 class="card__tiltle">Nike Zoom KD 12</h2>
        <p class="card__price">$99</p>
        <div class="card__size">
            <h3>Size:</h3>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
        <div class="card__color">
            <h4 class="color">Color:</h4>
            <span class="green"></span>
            <span class="red"></span>
            <span class="blue"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="nodemy.js"></script>
</body>
</html>

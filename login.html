<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <div class="modal">
      <div class="modal__overlay"></div>

      <div class="modal__body">
        <div class="auth-form">
          <div class="auth-form__container">
            <div class="auth-form__header">
              <h3 class="auth-form__heading">Đăng nhập</h3>
              <a
                href="https://plump-cat-deltadromeus.glitch.me/"
                class="auth-form__switch-btn"
                style="text-decoration: none"
                >Đăng ký</a
              >
            </div>
            <div class="auth-form__form">
              <div class="auth-form__group">
                <input
                  type="text"
                  class="auth-form__input"
                  placeholder="Email của bạn"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="text"
                  class="auth-form__input"
                  placeholder="Mật khẩu"
                />
              </div>
            </div>
            <div class="auth-form__aside">
              <div class="auth-form__help">
                <a href="" class="auth-form__help-link auth-form__help-forgot"
                  >Quên Mật Khẩu</a
                >
                <span class="auth-form__help-separate"></span>
                <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
              </div>
            </div>
            <div class="auth-form__controls">
              <a
                href="https://colorful-smart-buzzard.glitch.me/"
                class="btn btn--normal auth-form__controls-back"
                >TRỞ LẠI</a
              >
              <button class="btn btn--primary">ĐĂNG NHẬP</button>
            </div>
          </div>
          <div class="auth-form__socials">
            <a
              href=""
              class="auth-form__socials--facebook btn btn--size-s btn--with-icon"
            >
              <ion-icon
                name="logo-facebook"
                class="auth-form__socials-icon"
              ></ion-icon>
              <span class="auth-form__socials-title">
                Đăng nhập với Facebook
              </span>
            </a>
            <a
              href=""
              class="auth-form__socials--google btn btn--size-s btn--with-icon"
            >
              <ion-icon
                name="logo-google"
                class="auth-form__socials-icon auth-form__socials-icon-google"
              ></ion-icon>
              <span class="auth-form__socials-title">
                Đăng nhập với Google
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
